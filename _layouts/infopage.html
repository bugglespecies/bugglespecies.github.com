<!DOCTYPE html>
<html lang="en-US">

<head>
<title>{{ page.title }} | {{ site.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description }}">
<meta name="theme-color" content="#{{ site.color }}">
<link rel="shortcut icon" href="/img/social.png">
<!-- OpenGraph Tags -->
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:image" content="/img/social.png">
<!-- Twitter Tags -->
<meta name="twitter:card" content="summary_large_image">
<!-- Vendor CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/buggles.core.css">
<!-- Vendor JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
	<!-- Navigation Top Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-darker fixed-top">
		<div class="container">
			<a class="navbar-brand text-link" href="{{ site.url }}">{{ site.title }}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownNews" data-toggle="dropdown">News</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownNews	">
							<a class="dropdown-item text-link" href="{{ site.url }}/news">
								<span><i class="fas fa-newspaper"></i> All News</span>
							</a>
							{% for post in site.posts limit:10 %}
							<a class="dropdown-item text-link" href="{{ post.url }}">
								<span><i class="fas fa-newspaper"></i> {{ post.title }} ({{ post.date | date_to_string }})</span>
							</a>
							{% endfor %}
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/discord" title="Join our Discord!">Discord</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Header -->
	<div class="jumbotron text-center" style="background-image: url(/img/banner.jpg); background-size: cover;">
		<h1 class="text-primary buggle-font"><i class="{{ page.icon }} glyph"></i> {{ page.title }}</h1>
		<p class="lead">{{ page.description }}</p>
	</div>
	<!-- Content -->
	<div class="container">{{ content }}</div>
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; {{ site.title }} 2019</p>
		</div>
	</footer>
</body>
